<!DOCTYPE html>
<html>
<head lang="en">
	<title>HTML5 SVG</title>
	<style>
		#line {
			stroke: green;
			stroke-width: 2;
		}
	</style>
</head>
<body>
	<svg>
		<text x="0" y=100 font-family=Calibri font-size="50" fill="Green">SVG - Scalar Vector Graphics</text>
	</svg>
	<svg id="circle1">
		<circle id="bcircle" cx="120" cy="120" r="100" fill="blue" />
	</svg>
	<svg id="rectangle1">
		<rect x="0" y="100" width="100px" height="100px" fill="blue" />
	</svg>
	<svg id="curve1">
		<rect x="0" y="100" rx="20" ry="20" width="100px" height="100px" fill="green" />
	</svg>
	<svg id="polygon1">
		<polygon points="30,150,400,25,70,80" fill="yellow" />
	</svg>
</body>
</html>
