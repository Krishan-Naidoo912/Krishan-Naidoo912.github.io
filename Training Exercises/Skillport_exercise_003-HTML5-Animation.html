<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style>
		#animation-div {
			height: 200px;
			width: 200px;
			position: relative;
			background-color: yellow;
			animation-name: myAnimation;
			animation-duration: 5s;
		}

		@keyframes myAnimation {
			from {
				background-color: yellow;
				top:0px;
				left:0px;
			}
			to {
				background-color: blue;
				top:10px;
				left:200px;
			}
		}
	</style>
</head>
<body>
	<div id="animation-div">
	</div>

</body>
</html>
