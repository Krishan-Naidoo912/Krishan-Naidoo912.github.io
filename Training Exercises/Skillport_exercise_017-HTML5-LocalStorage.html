<!DOCTYPE html>
<html>
<head>
	<title>HTML5 LocalStorage</title>
	<script>
		function getData() {
			var output = "";
			localStorage.setItem("name","Krishan");
			output = localStorage.getItem("name");
			document.getElementById("output").innerHTML = output;
		}
	</script>
</head>
<body>
	<button id="getData" onclick="getData()">Get Data from Local Storage</button><br><br>
	<span id="output"></span>
</body>
</html>
