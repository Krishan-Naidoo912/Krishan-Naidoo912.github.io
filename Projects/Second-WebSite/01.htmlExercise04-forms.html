<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Exercise</title>
</head>
<body>
	<a href="01.firstPage.html">Home</a>
	<h1>Exercise 4 - HTML Forms</h1>
	<br>
	<form method="get">
		<h1>Register</h1>
		<div>
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" required placeholder="First Name">
			
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" required placeholder="Last Name">
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" required id="email">
			
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required pattern=".{5,10}" title="password must me between 5 to 10 characters">
		</div>
		<div>
			<label>Birthday:
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1954</option>
					<option>1981</option>
					<option>1982</option>
					<option>1983</option>
					<option>1987</option>
					<option>2010</option>
					<option>2017</option>
					<option>2020</option>
				</select>
			</label>
		</div>
		<div>		
			<label for="agree">I agree to the terms and conditions:</label>
			<input id="agree" type="checkbox" name="agree" required>
		</div>
		<input type="submit" name="submit">
	</form>
</body>
</html>
