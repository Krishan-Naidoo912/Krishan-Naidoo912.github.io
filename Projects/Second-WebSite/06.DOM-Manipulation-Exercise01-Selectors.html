<body>
	<a href="01.firstPage.html">Home</a>
	<h1>DOM Manipulation Exercise 1 - Selectors</h1>

	<h1>I am h1 !</h1>
	
	<p id="first" class="special">Hello</p>
	
	<p class="special">Goodbye</p>
	
	<p>Hi Again</p>
	
	<p id="enjoy">Enjoy!</p>
	<script type="text/javascript">
		let firstP1 = document.getElementById("first");
		let firstP2 = document.querySelector("#first");
		let firstP3 = document.getElementsByClassName("special")[0];0
		let firstP4 = document.getElementsByTagName("p")[0];
		let firstP5 = document.querySelectorAll("p")[0];
		console.log(firstP1);
		console.log(firstP2);
		console.log(firstP3);
		console.log(firstP4);
		console.log(firstP5);
	</script>

</body>
